<x-html title="Test" app="main">
    <x-template mod="test.task-list" tag="article" attribs="todos=[]">
        <h1>Todo</h1>
        <ul>
            <tpl-loop array="$todos" var="$task">
                <li><tpl-text>$task</tpl-text></li>
            </tpl-loop>
        </ul>
        <input type="text" get:value="$value" set:value="$clear" />

    </x-template>
</x-html>
