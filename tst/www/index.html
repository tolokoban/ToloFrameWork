<!DOCTYPE html><html><head><title>Test</title><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"><script src="js/@index.js"></script><link rel="stylesheet" type="text/css" href="css/wdg.css"><script src="js/$.js"></script><script src="js/main.js"></script><script src="js/tp4.wysiwyg-editor.js"></script><script src="js/wdg.js"></script><link rel="stylesheet" type="text/css" href="css/@index.css"></head><body>
    <x--template mod="test.contact" tag="article">
        <fieldset>
            <legend>Contact</legend>
            <dl>
                <dt>Name:</dt>
                <dd>
                    <input type="text" placeholder="Name" property:value="name">
                </dd>
            </dl>
            <dl>
                <dt>E-Mail:</dt>
                <dd>
                    <input type="text" property:value="email" remove-class:invalid="email_valid">
                </dd>
            </dl>
        </fieldset>
    </x--template>
</body></html>
